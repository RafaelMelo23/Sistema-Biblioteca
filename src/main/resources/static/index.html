<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Biblioteca</title>
    <link href="/css/index.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Sistema de Gestão de Biblioteca</h1>
        <p>Controle de Empréstimos</p>
    </div>

    <div class="disclaimer">
        Todas as ações neste sistema são feitas pelo bibliotecário. Não há múltiplos usuários nem autenticação.
    </div>

    <div class="navigation">
        <h3>Outras Páginas</h3>
        <div class="nav-links">
            <a href="/livro">Gerenciar Livros</a>
            <a href="/usuario">Gerenciar Usuários</a>
        </div>
    </div>

    <div class="main-content">
        <div class="section">
            <h3>Consultar Empréstimos por Matrícula</h3>
            <div class="form-group">
                <label for="matricula">Matrícula do Usuário:</label>
                <input type="text" id="matricula" placeholder="Digite a matrícula do usuário">
            </div>
            <button onclick="consultarEmprestimos()">Buscar Empréstimos</button>
        </div>

        <div id="resultadosBusca" class="results"></div>

        <div class="section">
            <h3>Realizar Novo Empréstimo</h3>
            <div class="form-row">
                <div class="form-group">
                    <label for="matriculaEmprestimo">Matrícula do Usuário:</label>
                    <input type="text" id="matriculaEmprestimo" placeholder="Matrícula">
                </div>
                <div class="form-group">
                    <label for="codigoExemplar">Código do Exemplar:</label>
                    <input type="text" id="codigoExemplar" placeholder="Código do exemplar">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="dataPrevista">Data Prevista de Devolução:</label>
                    <input type="date" id="dataPrevista">
                </div>
                <div class="form-group">
                    <label for="tipoUsuario">Tipo de Usuário:</label>
                    <select id="tipoUsuario">
                        <option value="">Selecione o tipo</option>
                        <option value="ALUNO">Aluno</option>
                        <option value="PROFESSOR">Professor</option>
                    </select>
                </div>
            </div>
            <button class="btn-success" onclick="criarEmprestimo()">Realizar Empréstimo</button>
            <div id="resultadoEmprestimo"></div>
        </div>

        <div class="section">
            <h3>Realizar Devolução</h3>
            <div class="form-row">
                <div class="form-group">
                    <label for="matriculaDevolucao">Matrícula do Usuário:</label>
                    <input type="text" id="matriculaDevolucao" placeholder="Matrícula">
                </div>
                <div class="form-group">
                    <label for="codigoExemplarDevolucao">Código do Exemplar:</label>
                    <input type="text" id="codigoExemplarDevolucao" placeholder="Código do exemplar">
                </div>
            </div>
            <div class="form-group">
                <label for="tipoUsuarioDevolucao">Tipo de Usuário:</label>
                <select id="tipoUsuarioDevolucao">
                    <option value="">Selecione o tipo</option>
                    <option value="ALUNO">Aluno</option>
                    <option value="PROFESSOR">Professor</option>
                </select>
            </div>
            <button class="btn-danger" onclick="processarDevolucao()">Realizar Devolução</button>
            <div id="resultadoDevolucao"></div>
        </div>
    </div>
</div>
<script src="/js/index.js"></script>
</body>
</html>
