spring.application.name=projeto-final

logging.level.org.springframework.web.servlet=DEBUG
logging.level.org.springframework.boot.autoconfigure.web=DEBUG
logging.level.com.poo.projeto_final=DEBUG

logging.level.org.springframework=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.boot=INFO

# Configuração H2
spring.datasource.url=jdbc:h2:mem:projeto_biblioteca_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Console H2: localhost:8080/h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
